<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YaP</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>   
        <header>
            <nav>
                <div id='menu' class='iconButton'>
                <a><img  src='img/Menu.svg' height="30px"></a>
                </div>
                <div id='wishlist' class='iconButton'>
                  <a><img  src='img/Wishlist.svg' height="30px"></a>
                </div>
                <div id='brand' >
                  <a href='index.html' class='link'>YaP</a>
                </div>
                <div id='search' class='iconButton'>
                  <input type="text" id='search-field'>
                  <a class ='iconSearch'><img  src="img/Search.svg" height="25px" width="25px"></a>
                </div>
                <div id='basket' class='iconButton'>
                  <a><img src='img/Basket.svg' height="35px"></a>
                </div>
            </nav>
        </header>
        <main>
            <nav id='profileSettings'>
                <div id='profilePhoto'>
                    <label><img src='img/Ава.svg'></label>
                    <input type='file' id='photoInput'>
                </div>
                <nav>
                    <input type='text' placeholder='Імʼя' id='profileFirstName'>
                    <input type='text' placeholder='Прізвище' id='profileLastName'>
                    <input type='radio' placeholder='Стать' id='profileSex'>
                    <input type='date' placeholder='День Народження' id='profileBirthday'>
                    <input type='tel' placeholder='Телефон' id='profileTel'>
                    <input type='text' placeholder='Адреса' id='profileAddress'>
                </nav>
                <input type='checkbox'>
                <label id='permit'>Дозволити відображення мого списку бажань іншим користувачам сайту</label>
            </nav>
            <nav id='history'>
            </nav>
            <nav id='yourComments'>
            </nav>
        </main>
        <footer>
        </footer>
    </body>
</html>
